
<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button matButton (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
    Log out
    </button>
</ng-container>

<ng-template #loggedOut>
    <button matButton (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
