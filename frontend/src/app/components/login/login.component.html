<div class="login-container">
    <form #login class="login-form" [formGroup]="loginForm">
        <mat-form-field>
            <mat-label>Enter your username</mat-label>
            <input matInput formControlName="user">
          </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" autocomplete="none" (keydown.enter)="loginOrSign(check.checked)"/>
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-checkbox #check>First game</mat-checkbox>
    </form>
    <button mat-stroked-button (click)="loginOrSign(check.checked)">{{ check.checked ? 'Sign up' : 'Login'}}</button>
    <app-auth-button></app-auth-button>
</div>
